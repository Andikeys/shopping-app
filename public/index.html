<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beautiful Groceries</title>
  <!-- Link to Bootstrap for quick, nice styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Welcome to Beautiful Groceries</h1>
  </header>

  <div class="container my-5">
    <div class="row">
      <!-- Grocery Item 1 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="/images/grocery1.jpg" class="card-img-top" alt="Fresh Fruits">
          <div class="card-body">
            <h5 class="card-title">Fresh Fruits</h5>
            <p class="card-text">Enjoy a variety of fresh and organic fruits.</p>
          </div>
        </div>
      </div>
      <!-- Grocery Item 2 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="/images/grocery2.jpg" class="card-img-top" alt="Fresh Vegetables">
          <div class="card-body">
            <h5 class="card-title">Fresh Vegetables</h5>
            <p class="card-text">Get your daily vitamins from our locally grown vegetables.</p>
          </div>
        </div>
      </div>
      <!-- Grocery Item 3 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="/images/grocery3.jpg" class="card-img-top" alt="Dairy Products">
          <div class="card-body">
            <h5 class="card-title">Dairy Products</h5>
            <p class="card-text">Taste the richness of our premium dairy selection.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Beautiful Groceries</p>
  </footer>
</body>
</html>
